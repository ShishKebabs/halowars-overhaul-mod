// Localization stuff
LocaleLanguage=English

// Word wrapping mode can be one of the following values
// default   : Normal standard word wrapping no special rules
// mgs       : custom wordwrapping implementation using the MGS word wrap library
// scaleform : Scaleform's implementation of wordwrap which is compliant with EA languages.

WordWrappingMode=default

// US-Only.  non-US locales should not have this (ShowESRBNotice) in their locale.cfg
ShowESRBNotice

